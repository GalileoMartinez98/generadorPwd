{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">

    <form action="{% url 'password' %}" class="card card-body p-5 text-light" style="background-color: #121212">

        <h1>Generador de contraseñas</h1>
    
        <label for="length">Selecciona la longitud de la contraseña</label>
    
        <select name="length" id="length" class="form-control">
    
            <option value="4">4 caracteres</option>
            <option value="6">6 caracteres</option>
            <option value="8" selected>8 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="14">14 caracteres</option>
            <option value="18">18 caracteres</option>
            <option value="20">20 caracteres</option>
    
        </select>
    
        <!-- Mayusculas -->
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Mayúsculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>
    
        <div class="form-check form-switch my-3">
            <!-- Caracteres especiales -->
            <label for="special" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>
    
        <div class="form-check form-switch my-2">
            <!-- Numeros -->
            <label for="numbers" class="form-check-label">Números</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">

        </div>
     
        <button class="btn btn-primary">Generar</button>
    
    </form>
</div>
{% endblock %}
